<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>JÃºnior & Juliana ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: pointer;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 0 0 15px rgba(255, 0, 150, 0.7);
      opacity: 0;
      transform: scale(0.5);
      transition: all 1s ease-in-out;
    }

    h1.ativo {
      opacity: 1;
      transform: scale(1.3) rotate(-3deg);
      animation: pulsar 2s infinite alternate;
    }

    @keyframes pulsar {
      from { text-shadow: 0 0 15px #ff66b2, 0 0 30px #ff3399; }
      to   { text-shadow: 0 0 25px #ff99cc, 0 0 50px #ff3399; }
    }

    .assinatura {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-size: 1.1em;
      color: #fff;
      opacity: 0.8;
    }

    /* coraÃ§Ãµes animados */
    .coracao {
      position: absolute;
      width: 40px;
      height: 40px;
      pointer-events: none;
      animation: flutuar 6s linear forwards;
    }

    @keyframes flutuar {
      0%   { transform: translateY(0) scale(1); opacity: 1; }
      50%  { transform: translateY(-250px) scale(1.3) rotate(20deg); opacity: 0.9; }
      100% { transform: translateY(-600px) scale(1.8) rotate(-20deg); opacity: 0; }
    }

    /* brilhos */
    .estrela {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: piscar 2s infinite alternate;
    }

    @keyframes piscar {
      from { opacity: 0.2; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Eu te amo Juliana ðŸ’–</h1>
  <div class="assinatura">By: JÃºnior</div>

  <script>
    const titulo = document.querySelector("h1");

    // estrelas de fundo
    for (let i = 0; i < 50; i++) {
      let estrela = document.createElement("div");
      estrela.classList.add("estrela");
      estrela.style.left = Math.random() * window.innerWidth + "px";
      estrela.style.top = Math.random() * window.innerHeight + "px";
      estrela.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(estrela);
    }

    // ao clicar, ativa mensagem e coraÃ§Ãµes
    document.body.addEventListener("click", () => {
      titulo.classList.add("ativo");
      criarCoracoes();
    });

    function criarCoracoes() {
      for (let i = 0; i < 20; i++) {
        let coracao = document.createElement("img");
        coracao.src = "https://cdn.discordapp.com/emojis/1362149050312556785.webp?size=96";
        coracao.classList.add("coracao");
        coracao.style.left = Math.random() * window.innerWidth + "px";
        coracao.style.top = window.innerHeight + "px";
        coracao.style.animationDuration = (Math.random() * 4 + 3) + "s";
        document.body.appendChild(coracao);

        setTimeout(() => coracao.remove(), 7000);
      }
    }
  </script>
</body>
</html>
